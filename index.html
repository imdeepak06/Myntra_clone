<!DOCTYPE html>
<html lang="en">
<head>
    <title> Myntra Clone </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="_header">
        <div class="_logo">
            <a  class="_logopart" href="/"> <img class="_myntralogo" src="images/myntralogo.jpeg" alt="Myntra Home"></a>
        </div>
        <nav class="_nav">
            <a href="#">men</a>
            <a href="#">womens</a>
            <a href="#">kids</a>
            <a href="#">home</a>
            <a href="#">genz</a>
            <a href="#">studio<sup>new</sup></a>
        </nav>
        <div class="_search">
            <span class="material-symbols-outlined _searchicon">search</span>
            <input class="_searchinput" placeholder="Search for products, brands and more">
        </div>
        <div class="_action">
            <div class="_sameaction">
                <span  class="material-symbols-outlined _profilelogo">person</span>
                <span>Profile</span>
            </div>
            <div class="_sameaction">
                <span class="material-symbols-outlined">favorite</span>
                <span>Wishlist</span>
            </div>
            <div class="_sameaction">
                <span class="material-symbols-outlined">shopping_bag</span>
                <span>Bag</span>
            </div>
        </div>
    </header>
    <main>main</main>
    <footer>footer</footer>
</body>
</html>
