<!DOCTYPE html>
<html lang="en">
<head>
    <title> Myntra Clone </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="_header">
        <div class="_logo">
            <a  class="_logopart" href="/"> <img class="_myntralogo" src="images/myntralogo.jpeg" alt="Myntra Home"></a>
        </div>
        <nav class="_nav">
            <a href="#">men</a>
            <a href="#">womens</a>
            <a href="#">kids</a>
            <a href="#">home</a>
            <a href="#">genz</a>
            <a href="#">studio<sup>new</sup></a>
        </nav>
        <div class="_search">
            <span class="material-symbols-outlined _searchicon">search</span>
            <input class="_searchinput" placeholder="Search for products, brands and more">
        </div>
        <div class="_action">
            <div class="_sameaction">
                <span  class="material-symbols-outlined _profilelogo">person</span>
                <span>Profile</span>
            </div>
            <div class="_sameaction">
                <span class="material-symbols-outlined">favorite</span>
                <span>Wishlist</span>
            </div>
            <div class="_sameaction">
                <span class="material-symbols-outlined">shopping_bag</span>
                <span>Bag</span>
            </div>
        </div>
    </header>
    <main>  
        <div class="_bannercontainer">
            <img src="images/banner.webp" alt="Banner image">
        </div>
        <div class="_section1">
                <h4> RISING STARS</h4>
        </div>
        <div class="_section1image">
                 <img class="_images1" src="images/section1.1image.webp" alt="section1.1">
                <img class="_images1" src="images/section1.2image.webp" alt="section1.2">
        
                <img class="_images1" src="images/section1.3image.webp" alt="section1.3">

                <img class="_images1" src="images/section1.4image.webp" alt="section1.4">
                <img class="_images1" src="images/section1.5image.webp" alt="section1.5">
        </div>
        <div class="_section2">
            <img src="images/section2.webp" alt="section second Image">
        </div>
        <div class="_section2image"> 
            <img class="_images2" src="images/section2.1.webp" alt="section2.1">
            <img class="_images2" src="images/section2.2.webp" alt="section2.2">
            <img class="_images2" src="images/section2.3.webp" alt="section2.3">
            <img class="_images2" src="images/section2.4.webp" alt="section2.4">
            <img class="_images2" src="images/section2.5.webp" alt="section2.5">
            <img class="_images2" src="images/section2.6.webp" alt="section2.6">
            <img class="_images2" src="images/section2.7.webp" alt="section2.7">
            <img class="_images2" src="images/section2.8.webp" alt="section2.8">
            <img class="_images2" src="images/section2.9.webp" alt="section2.9">
            <img class="_images2" src="images/section2.10.webp" alt="section2.10">
            <img class="_images2" src="images/section2.11.webp" alt="section2.11">
            <img class="_images2" src="images/section2.12.webp" alt="section2.12">
        </div>
    </main>
    <footer class="_footer">
            <div class="_footer1"><span>Online shopping</span>
            <div class="_footer1.1">
                <div>men</div>
                <div>women</div>
                <div>kids</div>
                <div>home</div>
                <div>beauty</div>
                <div>genz</div>
                <div>gift cards</div>
            </div></div>
        <div class="_footer1">customer policies</div>
        <div class="_footer1">experience myntra app on mobile</div>
        <div class="_footer1">ABC</div>
    </footer>
</body>
</html>
